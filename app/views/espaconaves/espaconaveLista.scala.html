@(espaconaves: List[Espaconave])
@main("Catalogo de Espaconaves") {

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<div style="padding:30px;"> 
<div> 
    <a href="/espaconaves/"><button type="button" class="btn btn-primary-outline">Espaçonaves</button></a>
    <a href="/planetas/"><button type="button" class="btn btn-primary-outline">Planetas</button></a>
    <a href="/missoes/"><button type="button" class="btn btn-primary-outline">Missões</button></a>
</div>
<h2>Todos as espaconaves</h2>
<a href="/"><button type="button" class="btn btn-primary-outline">Home</button></a>
<a href="/espaconaves/novo"><button type="button" class="btn btn-primary-outline">Novo</button></a>
<br>
<br>
<div class="table table-responsive col-md-5">
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>MODELO</th>
				<th>PAIS</th>
			</tr>
		</thead>
		<tbody>
		@for(espaconave <- espaconaves) {
			<tr>
				<td>@espaconave.id</a></td>
				<td>@espaconave.modelo</a></td>
				<td>@espaconave.pais</a></td>
				<td><a href="@routes.Espaconaves.detalhes(espaconave.id)"><input type="submit" class="btn btn-primary" value="Editar"></a></td>
				<td><a href="@routes.Espaconaves.remover(espaconave.id)" ><input type="submit" class="btn btn-primary" value="Remover"></a></td>
			</tr>
		}
		</tbody>
	</table>
</div>
</div>
}
